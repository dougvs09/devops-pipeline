name: Deploy Heroku

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:

jobs:
  build:
    name: Compile
    runs-on: ubuntu-latest
    
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Compile
        run: mvn -B compile --file pom.xml 
        
  code-quality:
    name: Qualidade de código
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Git Checkout
        uses: action/ckeckout@v3
      - name: Adiciona permissão mvnw
        run: chmod +x mvnw
      - name: Análise Sonar
        run: ./mvnw verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=lab-devops-project
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
